<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #d4fc79;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .login-box h2 {
      margin-bottom: 16px;
      color: #219150;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #43e97b;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    .link a {
      color: #219150;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Giriş Yap</h2>
    <input type="text" id="kullanici" placeholder="Kullanıcı Adı">
    <input type="password" id="sifre" placeholder="Şifre">
    <button onclick="girisYap()">Giriş</button>
    <div class="error" id="hata"></div>
    <div class="link">Üye değil misin? <a href="register.html">Kayıt ol</a></div>
  </div>

  <script>
    function girisYap() {
      const kullanici = document.getElementById("kullanici").value;
      const sifre = document.getElementById("sifre").value;
      const kayitliKullanici = localStorage.getItem("kullaniciAdi");
      const kayitliSifre = localStorage.getItem("sifre");

      if (kullanici === kayitliKullanici && sifre === kayitliSifre) {
        localStorage.setItem("aktifKullanici", kullanici);
        window.location.href = "index.html"; // harita sayfasına gider
      } else {
        document.getElementById("hata").innerText = "Kullanıcı adı veya şifre hatalı.";
      }
    }
  </script>
</body>
</html>
