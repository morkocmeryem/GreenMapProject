<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Etkinlik Takvimi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #d4fc79, #96e6a1);
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f1f8e9;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    .delete {
      position: absolute;
      right: 15px;
      top: 15px;
      background: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkbox {
      margin-top: 10px;
    }

    .checked {
      text-decoration: line-through;
      color: #888;
    }
    .back {
  background-color: #9e9e9e;
  margin-bottom: 15px;
  display: inline-block;
  padding: 8px 16px;
  text-decoration: none;
  color: white;
  border-radius: 8px;
  font-weight: bold;
}

.back:hover {
  background-color: #616161;
}

  </style>
</head>
<body>
    <div class="container">
    <a class="back" href="menu.html">â† Geri DÃ¶n</a>

  <div class="container">
    <h2>Etkinlik Takvimi</h2>

    <label for="date">ğŸ“… Tarih:</label>
    <input type="date" id="date" />

    <label for="title">ğŸ“Œ Etkinlik BaÅŸlÄ±ÄŸÄ±:</label>
    <input type="text" id="title" placeholder="Etkinlik adÄ±..." />

    <label for="desc">ğŸ“ AÃ§Ä±klama:</label>
    <textarea id="desc" placeholder="Etkinlik aÃ§Ä±klamasÄ±..."></textarea>

    <button onclick="addEvent()">Etkinlik Ekle</button>

    <h3>ğŸ“– Etkinlikler:</h3>
    <ul id="eventList"></ul>
  </div>

  <script>
    let events = JSON.parse(localStorage.getItem("myEvents")) || [];

    function saveEvents() {
      localStorage.setItem("myEvents", JSON.stringify(events));
    }

    function renderEvents() {
      const list = document.getElementById("eventList");
      list.innerHTML = "";
      events.forEach((e, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="${e.attended ? 'checked' : ''}">
            <strong>${e.date}</strong>: ${e.title}<br>${e.desc}
          </div>
          <div class="checkbox">
            <input type="checkbox" id="attend-${i}" ${e.attended ? 'checked' : ''} onchange="toggleAttendance(${i})" />
            <label for="attend-${i}">KatÄ±ldÄ±m</label>
          </div>
          <button class="delete" onclick="deleteEvent(${i})">Sil</button>
        `;
        list.appendChild(li);
      });
    }

    function addEvent() {
      const date = document.getElementById("date").value;
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;

      if (!date || !title) {
        alert("Tarih ve baÅŸlÄ±k zorunlu!");
        return;
      }

      events.push({ date, title, desc, attended: false });
      saveEvents();
      renderEvents();
      document.getElementById("date").value = "";
      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";
    }

    function deleteEvent(index) {
      events.splice(index, 1);
      saveEvents();
      renderEvents();
    }

    function toggleAttendance(index) {
      events[index].attended = !events[index].attended;
      saveEvents();
      renderEvents();
    }

    renderEvents();
  </script>

</body>
</html>
