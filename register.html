<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üye Ol</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #96e6a1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .register-box h2 {
      color: #219150;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #43e97b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .link {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Üye Ol</h2>
    <input type="text" id="yeniKullanici" placeholder="Kullanıcı Adı">
    <input type="password" id="yeniSifre" placeholder="Şifre">
    <button onclick="uyeOl()">Üye Ol</button>
    <div class="link">Zaten üye misin? <a href="login.html">Giriş yap</a></div>
  </div>

  <script>
    function uyeOl() {
      const kullanici = document.getElementById("yeniKullanici").value;
      const sifre = document.getElementById("yeniSifre").value;
      if (!kullanici || !sifre) return alert("Boş alan bırakmayın");

      localStorage.setItem("kullaniciAdi", kullanici);
      localStorage.setItem("sifre", sifre);
      alert("Üyelik başarılı! Şimdi giriş yapabilirsiniz.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
