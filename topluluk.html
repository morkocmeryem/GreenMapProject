<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Topluluk Olu≈ütur</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #c2ffd8, #7ddfbd);
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }

    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      flex: 1 1 45%;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .card h4 {
      margin-top: 0;
      color: #33691e;
    }

    .joined {
      background-color: #81c784 !important;
    }

    .btn-small {
      padding: 6px 10px;
      font-size: 13px;
      margin-top: 5px;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .edit {
      background-color: #ffb300;
    }

    .delete {
      background-color: #e53935;
    }

    .join-btn {
      background-color: #2196f3;
    }

    .join-btn.joined {
      background-color: #9e9e9e;
    }

    .back {
      background-color: #9e9e9e;
      margin-bottom: 15px;
      display: inline-block;
      padding: 8px 16px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }

    .back:hover {
      background-color: #616161;
    }
  </style>
</head>
<body>

  <div class="container">
    <a class="back" href="menu.html">‚Üê Geri D√∂n</a>

    <h2>Topluluk Olu≈ütur</h2>

    <input type="hidden" id="editIndex" value="-1">

    <label for="name">Topluluk Adƒ±:</label>
    <input type="text" id="name" placeholder="√ñrn: Sarƒ±yer Fidan Ekibi">

    <label for="desc">A√ßƒ±klama:</label>
    <textarea id="desc" placeholder="Topluluk hakkƒ±nda kƒ±sa bilgi..."></textarea>

    <label for="date">Etkinlik Tarihi:</label>
    <input type="date" id="date">

    <label for="category">Kategori:</label>
    <select id="category">
      <option value="Fidan Dikimi">üå± Fidan Dikimi</option>
      <option value="Atƒ±k Toplama">‚ôªÔ∏è Atƒ±k Toplama</option>
      <option value="Park Temizliƒüi">üå≥ Park Temizliƒüi</option>
    </select>

    <button onclick="addOrUpdateCommunity()">Topluluƒüu Kaydet</button>

    <h3 style="margin-top: 40px;">üìã Olu≈üturulan Topluluklar</h3>
    <div class="cards" id="communityList"></div>
  </div>

  <script>
    let communities = JSON.parse(localStorage.getItem("myCommunities")) || [];

    function saveCommunities() {
      localStorage.setItem("myCommunities", JSON.stringify(communities));
    }

    function renderCommunities() {
      const list = document.getElementById("communityList");
      list.innerHTML = "";

      communities.forEach((c, i) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h4>${c.name}</h4>
          <p><strong>Kategori:</strong> ${c.category}</p>
          <p><strong>Tarih:</strong> ${c.date}</p>
          <p>${c.desc}</p>
          <p><strong>√úye Sayƒ±sƒ±:</strong> ${c.members || 0}</p>
          <div class="actions">
            <button class="btn-small join-btn ${c.joined ? 'joined' : ''}" onclick="toggleJoin(${i})">
              ${c.joined ? 'Ayrƒ±l' : 'Katƒ±l'}
            </button>
            <button class="btn-small edit" onclick="editCommunity(${i})">D√ºzenle</button>
            <button class="btn-small delete" onclick="deleteCommunity(${i})">Sil</button>
          </div>
        `;

        list.appendChild(card);
      });
    }

    function addOrUpdateCommunity() {
      const name = document.getElementById("name").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;
      const editIndex = document.getElementById("editIndex").value;

      if (!name || !desc || !date) {
        alert("L√ºtfen t√ºm alanlarƒ± doldur.");
        return;
      }

      const data = {
        name, desc, date, category,
        joined: false,
        members: 0
      };

      if (editIndex == -1) {
        communities.push(data);
      } else {
        data.joined = communities[editIndex].joined;
        data.members = communities[editIndex].members;
        communities[editIndex] = data;
        document.getElementById("editIndex").value = -1;
      }

      saveCommunities();
      renderCommunities();

      // form temizle
      document.getElementById("name").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("date").value = "";
    }

    function toggleJoin(index) {
      communities[index].joined = !communities[index].joined;
      communities[index].members += communities[index].joined ? 1 : -1;
      saveCommunities();
      renderCommunities();
    }

    function deleteCommunity(index) {
      if (confirm("Bu topluluk silinsin mi?")) {
        communities.splice(index, 1);
        saveCommunities();
        renderCommunities();
      }
    }

    function editCommunity(index) {
      const c = communities[index];
      document.getElementById("name").value = c.name;
      document.getElementById("desc").value = c.desc;
      document.getElementById("date").value = c.date;
      document.getElementById("category").value = c.category;
      document.getElementById("editIndex").value = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    renderCommunities();
  </script>

</body>
</html>
